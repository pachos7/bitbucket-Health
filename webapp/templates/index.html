<!DOCTYPE html>
<html>
  <head>
    <title>BitBucket Git Health Check</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        .container {
            max-width: 500px;
            padding-top: 20px;
        }
        input {
            max-width: 250px;
        }
        .avatar {
            max-width: 150px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>BitBucket Git Health Check</h1>
        <br>
        <form role="form" method="post" onsubmit="return false;">
            <div class="form-group">
                <input type="text" class="form-control" name="bitbucket_url" placeholder="Enter a bitbucket url" required>
                <input type="text" class="form-control" name="project" placeholder="Enter a project name" required>
                <input type="text" class="form-control" name="repo" placeholder="Enter a repo name">
            </div>
            <button type="submit" class="btn btn-primary">Check Bitbucket Git Health!</button>
            <button type="submit" class="btn btn-success" id="try-again">Try a different location</button>
            <p> <span id="message"></span></p>
        </form>
        <br>
        <div id="results"></div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src={{ url_for('static', filename='main.js') }}></script>
  </body>
</html>
